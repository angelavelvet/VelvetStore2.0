<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VelvetStore</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- SEO -->
  <meta name="description" content="VelvetStore - Tu tienda online de ebooks.">
  <meta name="keywords" content="ecommerce, ebooks, tienda online, libros digitales">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#productos">Productos</a></li>
      <li><a href="#reseñas">Reseñas</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>
</header>

<!-- Contador del carrito -->
<div class="carrito">
  Carrito: <span id="contador">0</span> productos
</div>

<main>
  <section id="productos">
    <h2>Productos</h2>
    <!-- Aquí se mostrarán las tarjetas de productos -->
  </section>

  <section id="reseñas">
    <h2>Reseñas</h2>
    <div class="grid-reseñas">
      <div>⭐️⭐️⭐️⭐️⭐️ Excelente tienda</div>
      <div>⭐️⭐️⭐️⭐️ Muy buenos precios</div>
      <div>⭐️⭐️⭐️⭐️⭐️ Atención rápida</div>
    </div>
    <!-- Ejemplo multimedia -->
    <iframe width="300" height="200" src="https://www.youtube.com/embed/ysz5S6PUM-U" title="Video reseña"></iframe>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form id="formulario" action="https://formspree.io/f/tu-endpoint" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section id="carrito-lista">
    <h2>Tu Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
  </section>
</main>

<footer>
  <p>© 2025 VelvetStore</p>
</footer>

<script src="script.js"></script>
</body>
</html>
